<div class="row">
  <div class="col-md-10">
    <app-shopping-list-edit (save)="addIngredient($event)"></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient) {
        <li class="list-group-item" style="cursor: pointer">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </li>
      }
    </ul>
    <br>
  </div>
</div>
<br>
